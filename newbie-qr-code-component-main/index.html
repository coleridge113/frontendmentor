<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <picture>
            <img src="./images/image-qr-code.png" alt="QR code">
        </picture>
        <div class="content">
            <h1 class="content__title">Improve your front-end skills by building projects</h1>
            <p class="content__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                next level</p>
        </div>
    </div>
</body>

</html>
